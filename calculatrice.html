<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Calculatrice</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<link rel="stylesheet" href="cvCSS.css">
		
		<script>
		
			function afficher(entree){
				window.document.calculatrice.affichage.value = 
				window.document.calculatrice.affichage.value + entree;
				}
			
			function afficherResultat(){
				var x = 0;
				x = eval(window.document.calculatrice.affichage.value);
				window.document.calculatrice.affichage.value = x;
				}
				
		
		</script>
		
		<style>
		table{
			margin:auto;
			}
		
		</style>
    </head>
	

    <body>
		 
		<h1>Calculatrice</h1>
	
		<form name="calculatrice">
        <table>
            <tr>
                <td colspan="4"><input type="text" readonly="readonly" placeholder="0" name="affichage" id="affichage"></td>
            </tr>
			<tr>
				<td width="80"><input type="button" value="  7  " onclick="afficher('7')"></td>
				<td width="80"><input type="button" value="  8  " onclick="afficher('8')"></td>
				<td width="80"><input type="button" value="  9  " onclick="afficher('9')"></td>
				<td width="80"><input type="button" value="  +  " onclick="afficher('+')"></td>
			</tr>
			<tr> 
				<td><input type="button" width="50" height="50" value="  4  " onclick="afficher('4')"></td>
				<td><input type="button" width="50" height="50" value="  5  " onclick="afficher('5')"></td>
				<td><input type="button" width="50" height="50" value="  6  " onclick="afficher('6')"></td>
				<td><input type="button" width="50" height="50" value="  -  " onclick="afficher('-')"></td>
			</tr>
			<tr>
				<td><input type="button" width="50" height="50" value="  1  " onclick="afficher('1')"></td>
				<td><input type="button" width="50" height="50" value="  2  " onclick="afficher('2')"></td>
				<td><input type="button" width="50" height="50" value="  3  " onclick="afficher('3')"></td>
				<td><input type="button" width="50" height="50" value="  /  " onclick="afficher('/')"></td>
			</tr>
			<tr>
				<td><input type="button" width="50" height="50" value="  0  " onclick="afficher('0')"></td>
				<td><input type="button" width="50" height="50" value="  =  " onclick="afficherResultat()"></td>
				<td><input type="button" width="50" height="50" value="  .  " onclick="afficher('.')"></td>
				<td><input type="button" width="50" height="50" value="  *  " onclick="afficher('*')"></td>
			</tr>
		
		</table>
		</form>
		
	</body>
